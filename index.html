<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <H3>Formularios en HTML</H3>

    <Form action="Base de Datos Blenio " method="GET" TARGET="_blank"> 
    
    <h4>Datos del Usuario</h4>
    <label for="fname">Nombre Completo</label>
    <input type="text" id="fname" name="fname" placeholder="Carlos "> <br><br>
    

    <h4>Password</h4>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="123abc"> <br><br>

    <h4>Fecha</h4>
    <label for="Cumplea単os">Cumplea単os</label>
    <input type="date" id="Cumplea単os" name="Cumplea単os"> <br><br>
    

    <h4>Email</h4>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" placeholder="ElQuijoteDeLaMancha@hotmail.com"> <br><br>
  
    
    
     <h4>Estado Civil</h4>
      
     <input type="radio" id="male" name="gender" value="Hombre" >  
     <label for="male">Hombre:</label>
     
     <input type="radio" id="female" name="gender" value="Mujer" >
     <label for="female">Mujer:</label> <br></br>
        
      <h4>Descripcion personal</h4>
     <textarea rows="4" cols="50" name="comment"> Breve descripcion de mi persona</textarea> <br></br>
     

     <input type="submit" value="Enviar">


</Form>

</body>
</html>
